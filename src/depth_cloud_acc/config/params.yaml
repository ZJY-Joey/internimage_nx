depth_cloud_acc:
  ros__parameters:
    # subscribe topics
    input_depth_points_topic: "/internimage/segmentation/voxel/filtered/points"
    output_depth_points_topic: "/internimage/segmentation/acc_global_map"
    # accumulate fixed frame
    fixed_frame: "world"
    publish_period: 0.1  # seconds
    max_clouds: 100  # number of raw clouds retained
    enable_transform: true
    lookup_timeout: 0.2  # seconds
    log_every_n: 10
    max_aggregated_points: 1000000
    rebuild_keep_last_clouds: 50
    aggregation_strategy: "rebuild"  # or 'rebuild = slide window'  'truncate = keep old map without update'
    input_frame:  'world'
    output_frame: 'world'
    leaf_size: 0.00001
    filter_field_name: 'z'
    filter_limit_min: -1000.0
    filter_limit_max: 1000.0